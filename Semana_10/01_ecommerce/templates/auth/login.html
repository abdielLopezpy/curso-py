{% extends "base.html" %}
{% block title %}Iniciar Sesion{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">&#128274; Iniciar Sesion</h2>
        <p class="auth-subtitle">Ingresa a tu cuenta para comprar</p>

        <form method="post">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       value="{{ email|default('') }}" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Contrasena</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Tu contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Iniciar Sesion</button>
        </form>

        <div class="auth-footer">
            No tienes cuenta? <a href="{{ url_for('registro') }}">Registrate aqui</a>
        </div>
    </div>
</div>
{% endblock %}
