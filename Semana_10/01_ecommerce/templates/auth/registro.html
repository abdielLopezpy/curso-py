{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">&#128100; Crear Cuenta</h2>
        <p class="auth-subtitle">Registrate para empezar a comprar</p>

        <form method="post">
            <div class="form-group">
                <label class="form-label" for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control"
                       value="{{ nombre|default('') }}" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       value="{{ email|default('') }}" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Contrasena</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Minimo 6 caracteres" minlength="6" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmar_password">Confirmar Contrasena</label>
                <input type="password" id="confirmar_password" name="confirmar_password"
                       class="form-control" placeholder="Repite tu contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Crear Cuenta</button>
        </form>

        <div class="auth-footer">
            Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesion</a>
        </div>
    </div>
</div>
{% endblock %}
