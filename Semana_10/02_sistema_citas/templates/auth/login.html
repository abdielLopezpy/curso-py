{% extends "base.html" %}
{% block title %}Iniciar Sesion{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">&#128274; Iniciar Sesion</h2>
        <p class="auth-subtitle">Ingresa para gestionar tus citas</p>
        <form method="post">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ email|default('') }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Contrasena</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Iniciar Sesion</button>
        </form>
        <div class="auth-footer">
            No tienes cuenta? <a href="{{ url_for('registro') }}">Registrate aqui</a>
        </div>
    </div>
</div>
{% endblock %}
